# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Platform UI Matrix Build
concurrency: 
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        java: [ '11', '17' ]
    name: Verify ${{ matrix.config.name }} with Java-${{ matrix.java }}
    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
       path: 'eclipse.platform.ui'
       fetch-depth: 0 # required for jgit timestamp provider to work
    - name: Set up Java ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      uses: GabrielBB/xvfb-action@v1
      with:
       run: >- 
        mvn --batch-mode
        -Pbuild-individual-bundles
        clean verify
       working-directory: eclipse.platform.swt
    - name: Upload Test Results for ${{ matrix.config.name }} / Java-${{ matrix.java }}
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.config.native }}-java${{ matrix.java }}
        if-no-files-found: error
        path: |
          ${{ github.workspace }}/**/target/surefire-reports/*.xml
